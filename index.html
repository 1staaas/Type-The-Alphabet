<!DOCTYPE html>
<html>
    <head>
        <title>Type The Alphabet</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <div class="main" id="main">
            <h2 class="title">Type The Alphabet</h2>
            <div class="containerLetter">
                <div class="showLetter">
                    <h1 id="elementInput">a</h1>
                </div>
            </div>
             <div class="inputContainer">
                <input type="text" id="letter">
            </div>

            <div class="stopwatchContainer">
                <div class="stopwatch" id="stopwatch">0.000</div>
            </div>
        </div>
        <div class="result" id="result">
            <h1 class="timeText">Your time is:</h1>
            <h1 class="time" id="time">0.000</h1>

            <div class="resetBtnContainer">
                <button id="resetBtn" class="resetBtn">Try Again</button>
            </div>
        </div>
    </body>
</html>
